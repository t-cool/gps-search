<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #444;
        }

        #address {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        input[type="text"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>現地調査帳</h1>
    <p id="address">住所を取得中...</p>
    <input type="text" id="memo" placeholder="メモを入力">
    <button id="saveButton">保存</button>
    <button id="exportButton">データをエクスポート</button>
    <h2>履歴</h2>
    <table id="history">
        <thead>
            <tr>
                <th>時刻</th>
                <th>住所</th>
                <th>メモ</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 現在地の取得
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        } else {
            document.getElementById('address').textContent = 'このブラウザでは位置情報が利用できません。';
        }

        function successCallback(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const endpoint = 'https://nominatim.openstreetmap.org/reverse';
            const params = new URLSearchParams({
                lat: lat,
                lon: lng,
                format: 'json',
                'accept-language': 'ja'
            });

            const url = `${endpoint}?${params.toString()}`;

            const historyTableBody = document.getElementById('history').getElementsByTagName('tbody')[0];

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name;
                    document.getElementById('address').textContent = `住所: ${address}`;

                    document.getElementById('saveButton').addEventListener('click', function() {
                        const memo = document.getElementById('memo').value;
                        const historyTableBody = document.getElementById('history').getElementsByTagName('tbody')[0];
                        const row = document.createElement('tr');
                        const timeCell = document.createElement('td');
                        const addressCell = document.createElement('td');
                        const memoCell = document.createElement('td');
                        const deleteCell = document.createElement('td');
                        const deleteButton = document.createElement('button');

                        const now = new Date();
                        const formattedTime = `${now.getFullYear()}年${(now.getMonth() + 1).toString().padStart(2, '0')}月${now.getDate().toString().padStart(2, '0')}日${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

                        timeCell.textContent = formattedTime;
                        addressCell.textContent = address;
                        memoCell.textContent = memo;
                        deleteButton.textContent = '削除';

                        deleteButton.addEventListener('click', function() {
                            historyTableBody.removeChild(row);
                            const savedData = JSON.parse(localStorage.getItem('historyData')) || [];
                            const updatedData = savedData.filter(item => !(item.address === address && item.memo === memo && item.time === formattedTime));
                            localStorage.setItem('historyData', JSON.stringify(updatedData));
                        });

                        deleteCell.appendChild(deleteButton);
                        row.appendChild(timeCell);
                        row.appendChild(addressCell);
                        row.appendChild(memoCell);
                        row.appendChild(deleteCell);
                        historyTableBody.appendChild(row);

                        const savedData = JSON.parse(localStorage.getItem('historyData')) || [];
                        savedData.push({ time: formattedTime, address, memo });
                        localStorage.setItem('historyData', JSON.stringify(savedData));
                    });

                    const savedData = JSON.parse(localStorage.getItem('historyData')) || [];
                    savedData.forEach(item => {
                        const row = document.createElement('tr');
                        const timeCell = document.createElement('td');
                        const addressCell = document.createElement('td');
                        const memoCell = document.createElement('td');
                        const deleteCell = document.createElement('td');
                        const deleteButton = document.createElement('button');

                        timeCell.textContent = item.time;
                        addressCell.textContent = item.address;
                        memoCell.textContent = item.memo;
                        deleteButton.textContent = '削除';

                        deleteButton.addEventListener('click', function() {
                            historyTableBody.removeChild(row);
                            const updatedData = savedData.filter(data => !(data.address === item.address && data.memo === item.memo && data.time === item.time));
                            localStorage.setItem('historyData', JSON.stringify(updatedData));
                        });

                        deleteCell.appendChild(deleteButton);
                        row.appendChild(timeCell);
                        row.appendChild(addressCell);
                        row.appendChild(memoCell);
                        row.appendChild(deleteCell);
                        historyTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('エラー:', error);
                    document.getElementById('address').textContent = '住所の取得に失敗しました。';
                });
        }

        function errorCallback(error) {
            document.getElementById('address').textContent = '位置情報の取得に失敗しました。';
        }

        document.getElementById('exportButton').addEventListener('click', function() {
            const savedData = JSON.parse(localStorage.getItem('historyData')) || [];
            const jsonData = JSON.stringify(savedData, null, 2); // JSONを整形して出力
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'historyData.json';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
